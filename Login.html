<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySite - Welcome</title> <!-- Removed duplicate title tag -->
    <link rel="stylesheet" href="login.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevents scrollbars from the iframe */
        }
        .spline-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="top-glow-bar"></div>
    <iframe class="spline-background" src='https://my.spline.design/untitled-KbdvwyeTBu9YASCQSLABbSlw/' frameborder='0'></iframe>
    <header class="navbar">
        <div class="nav-container">
            <nav>
                <ul class="nav-links-left">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <a href="#" class="logo">MySite</a>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label">
                <span></span>
            </label>
            <ul class="nav-links-right">
                <li><button type="button" id="getStartedBtn" class="btn-started">Get Started</button></li>
            </ul>
        </div>
    </header>

    <div id="authModal" class="modal" role="dialog" aria-labelledby="authModalTitle" aria-modal="true" hidden>
        <div class="modal-content">
            <button class="close" aria-label="Close modal">&times;</button>
            <h1 id="authModalTitle">Welcome</h1>
            <div class="login-icon-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            </div>
            <h2>Please enter details to log in</h2>

            <!-- Login View -->
            <div id="loginView">
                <form class="auth-form">
                    <div class="form-group">
                        <label for="email" class="sr-only"></label>
                        <input type="email" id="email" placeholder="Email" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="sr-only"></label>
                        <input type="password" id="password" placeholder="Password" class="form-input" required>
                    </div>
                    <div class="extra-links">
                        <a href="#" class="forgot-password-link">Forgot Password?</a>
                    </div>
                    <div class="modal-buttons">
                        <button type="submit" class="modal-btn login-btn">Log In</button>
                        <button type="button" id="showSignupBtn" class="modal-btn signup-btn">Sign Up</button>
                    </div>
                </form>
            </div>

            <!-- Signup View (hidden by default) -->
            <div id="signupView" style="display: none;">
                <form>
                    <div class="form-group">
                        <label for="signupFirstName" class="sr-only"></label>
                        <input type="text" id="signupFirstName" placeholder="First Name" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="signupLastName" class="sr-only"></label>
                        <input type="text" id="signupLastName" placeholder="Last Name" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="signupDob" class="sr-only"></label>
                        <input type="text" id="signupDob" placeholder="Date of Birth" class="form-input" onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'" required>
                    </div>
                    <div class="modal-buttons signup-nav-buttons">
                        <button type="button" class="modal-btn next-btn">Next</button>
                    </div>
                </form>
            </div>

            <!-- Signup View - Step 2: Address (hidden by default) -->
            <div id="signupAddressView" style="display: none;">
                <div class="detect-location-container">
                    <button type="button" id="detectLocationBtn" class="detect-location-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                        <span>Auto-detect Location</span>
                    </button>
                </div>
                <form>
                    <div class="form-group">
                        <label for="signupAddress" class="sr-only"></label>
                        <input type="text" id="signupAddress" placeholder="Street Address" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="signupCity" class="sr-only"></label>
                        <input type="text" id="signupCity" placeholder="City" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="signupState" class="sr-only"></label>
                        <input type="text" id="signupState" placeholder="State / Province" class="form-input" required>
                    </div>
                    <div class="modal-buttons signup-nav-buttons">
                        <button type="button" class="modal-btn back-btn">Back</button>
                        <button type="button" class="modal-btn next-btn">Next</button>
                    </div>
                </form>
            </div>

            <!-- Signup View - Step 3: Email and Password (hidden by default) -->
            <div id="signupFinalView" style="display: none;">
                <form>
                    <div class="form-group with-button">
                        <label for="signupEmail" class="sr-only"></label>
                        <input type="email" id="signupEmail" placeholder="Email" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="signupOtp" class="sr-only"></label>
                        <input type="text" id="signupOtp" placeholder="Enter OTP" class="form-input" required>
                    </div>
                    <div class="modal-buttons signup-nav-buttons">
                        <button type="button" class="modal-btn back-btn">Back</button>
                        <button type="button" class="modal-btn next-btn">Next</button>
                    </div>
                </form>
            </div>

            <!-- Signup View - Step 4: Credentials (hidden by default) -->
            <div id="signupCredentialsView" style="display: none;">
                <form>
                    <div class="form-group with-button">
                        <label for="signupPhone" class="sr-only"></label>
                        <input type="tel" id="signupPhone" placeholder="Phone Number" class="form-input" required />
                        <button type="button" id="sendPhoneOtpBtn" class="modal-btn next-btn form-input-btn">Send OTP</button>
                    </div>
                    <div class="form-group">
                        <label for="signupPhoneOtp" class="sr-only"></label>
                        <input type="text" id="signupPhoneOtp" placeholder="Enter Phone OTP" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword" class="sr-only"></label>
                        <input type="password" id="signupPassword" placeholder="Create Password" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="signupConfirmPassword" class="sr-only"></label>
                        <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" class="form-input" required>
                    </div>
                    <div class="modal-buttons signup-nav-buttons">
                        <button type="button" class="modal-btn back-btn">Back</button>
                        <button type="submit" class="modal-btn signup-btn">Sign Up</button>
                    </div>
                </form>
            </div>
            <div id="authSeparator" class="separator">
                <span>OR</span>
            </div>
            <button id="googleLoginBtn" class="modal-btn google-login-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"/><path fill="#FF3D00" d="m6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691z"/><path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238C29.211 35.091 26.715 36 24 36c-5.222 0-9.657-3.27-11.188-7.776l-6.521 5.025C9.505 39.556 16.227 44 24 44z"/><path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303c-.792 2.237-2.231 4.166-4.087 5.571l6.19 5.238C42.012 36.49 44 30.61 44 24c0-1.341-.138-2.65-.389-3.917z"/></svg>
                <span>Login with Google</span>
            </button>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
